<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background: grey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            text-align: center;
            margin-bottom: 5px;
            color: black;
        }
        input[type="text"],input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px -10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: inline-flex;
        }
        .signup-box {
            background: white;
            padding: 50px;
            border-radius: 10px;
            width: 300px;
        }
        button {
            display: block;
            width: 100px;
            margin: 15px auto 0;
            padding: 12px;
            background: dodgerblue;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background: deepskyblue;}
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Sign In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
