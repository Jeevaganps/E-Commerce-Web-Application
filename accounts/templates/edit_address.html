{% extends 'base.html' %}
{% block content %}

<style>
    .address-container {
        max-width: 600px;
        margin: 30px auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .address-container h2 {
        margin-bottom: 20px;
        font-size: 26px;
        font-weight: bold;
    }

    .address-container form label {
        font-weight: 600;
        margin-top: 10px;
        display: block;
    }

    .address-container form input,
    .address-container form select,
    .address-container form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    .btn-row {
        margin-top: 20px;
        display: flex;
        gap: 15px;
    }

    .btn-save {
        background: #1d4ed8;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-save:hover {
        background: #153ea6;
    }

    .btn-cancel {
        background: #6b7280;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-cancel:hover {
        background: #565d68;
    }
</style>

<div class="address-container">
    <h2>Edit Address</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="btn-row">
            <button type="submit" class="btn-save">Save Changes</button>

            <a href="{% url 'profile' %}">
                <button type="button" class="btn-cancel">Cancel</button>
            </a>
        </div>
    </form>
</div>

{% endblock %}
