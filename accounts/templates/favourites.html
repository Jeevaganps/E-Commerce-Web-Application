{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>
/* Page Title */
.fav-title {
    font-size: 24px;
    margin-bottom: 15px;
    font-weight: bold;
}

/* Grid layout */
.fav-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

/* Product Card */
.fav-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    transition: 0.3s;
    background: #fff;
}

.fav-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
}

/* Image */
.fav-card img {
    width: 100%;
    height: 180px;
    object-fit: contain;
}

/* Product Name */
.fav-name {
    font-size: 18px;
    margin: 10px 0;
    font-weight: bold;
}

/* Price */
.fav-price {
    font-size: 20px;
    color: green;
    margin-bottom: 10px;
}

/* View Button */
.view-btn {
    padding: 6px 12px;
    background: goldenrod;
    color: white;
    border: none;
    border-radius: 6px;
    text-decoration: none;
    display: inline-block;
}
</style>
<h2 class="fav-title">Your Favourite Products</h2>

{% if favs %}
<div class="fav-grid">
    {% for item in favs %}
    <div class="fav-card">
        <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}">

        <p class="fav-name">{{ item.product.name }}</p>

        <p class="fav-price">â‚¹{{ item.product.discount_price|default:item.product.price }}</p>

        <a href="{% url 'product_detail' item.product.id %}" class="view-btn">View</a>
    </div>
    {% endfor %}
</div>

{% else %}
<p>No favourites added.</p>
{% endif %}

{% endblock %}
