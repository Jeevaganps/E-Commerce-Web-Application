{% extends 'base.html' %}
{% block content %}

<style>
/* Page Title */
.search-title {
    font-size: 24px;
    margin-bottom: 15px;
}

/* Grid layout */
.results-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

/* Product Card */
.product-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    transition: 0.3s;
    background: #fff;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
}

/* Image */
.product-card img {
    width: 100%;
    height: 180px;
    object-fit: contain;
}

/* Product Name */
.product-name {
    font-size: 18px;
    margin: 10px 0;
    font-weight: bold;
}

/* Price */
.product-price {
    font-size: 20px;
    color: green;
    margin-bottom: 10px;
}

/* View Button */
.view-btn {
    padding: 6px 12px;
    background: goldenrod;
    color: white;
    border: none;
    border-radius: 6px;
    text-decoration: none;
    display: inline-block;
}
</style>

<h2 class="search-title">Search Results for "{{ query }}"</h2>

{% if products %}
<div class="results-grid">
    {% for p in products %}

    <div class="product-card">
        <img src="{{ p.image.url }}" alt="{{ p.name }}">
        <div class="product-name">{{ p.name }}</div>

        <div class="product-price">
            â‚¹{{ p.discount_price|default:p.price }}
        </div>

        <a href="{% url 'product_detail' p.id %}" class="view-btn">View</a>
    </div>

    {% endfor %}
</div>

{% else %}
    <p>No products found.</p>
{% endif %}

{% endblock %}
